
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container-fluid" th:insert="~{layout/navbar}">

    </div>
    <div style="min-height: 600px">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/addcar'}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.name}">
                        </label>
                        <input type="text" class="form-control" name="car_name">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.year}">
                        </label>
                        <input type="number" class="form-control" name="car_years" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.country}">
                        </label>
                        <input type="text" class="form-control" name="car_country">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}">
                        </label>
                        <input type="number" class="form-control" name="car_price" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success " th:text="#{button.add}"></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th th:text="#{label.name}"></th>
                            <th th:text="#{label.year}"></th>
                            <th th:text="#{label.country}"></th>
                            <th th:text="#{label.price}"></th>
                            <th width="10%" th:text="#{label.details}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "cr : ${kolik}">
                            <td th:text="${cr.id}"></td>
                            <td th:text="${cr.name}"></td>
                            <td th:text="${cr.year}"></td>
                            <td th:text="${cr.country}"></td>
                            <td th:text="${cr.price}"></td>
                            <td><a th:href="@{'/details/' + ${cr.id}}" class="btn btn-info btn-sm" th:text="#{label.details}"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h6 class="text-center">Copyright (C) 2023 All Rights Reserved</h6>
    </div>
</body>
</html>
